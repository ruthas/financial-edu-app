<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<!-- <link rel="stylesheet" href="styles/css/style.css" /> -->
		<link rel="stylesheet" href="../styles/css/main.css" />
		<title>Financial edu app</title>
	</head>
	<body>
		<div class="container-fluid">
			<!-- Sign up -->
			<div class="row signup">
				<div class="col-12 text-center"><h1>Sign into your account</h1></div>
				<div class="col-12 offset-sm-3 col-md-6">
					<form action="">
						<div class="form-row mt-4">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" required />
						</div>
						<div class="form-row mt-4 mb-4">
							<label for="pwd">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								required
							/>
						</div>
						<button type="submit" class="btn btn-outline-dark col-12">
							Log in
						</button>
					</form>
				</div>
			</div>

			<!-- Footer Start-->
			<footer class="pt-4 my-md-5 pt-md-5 border-top">
				<div class="row">
					<div class="col-12 col-md">
						<img class="mb-2" src="../assets/#" alt="" />
						<small class="d-block mb-3 text-muted"
							>&copy; 2020 Company, Inc. &middot;</small
						>
					</div>
					<div class="col-6 col-md">
						<h5>Features</h5>
					</div>
					<div class="col-6 col-md">
						<h5>Resources</h5>
					</div>
					<div class="col-6 col-md">
						<h5>About</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md"></div>
					<div class="col-6 col-md">
						<h5>Features</h5>
					</div>
					<div class="col-6 col-md">
						<h5>Resources</h5>
					</div>
					<div class="col-6 col-md">
						<h5>About</h5>
					</div>
				</div>
				<div class="container">
					<p class="float-right"><a href="#top">Back to top</a></p>
				</div>
			</footer>
		</div>

		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../scripts/main.js"></script>
	</body>
</html>
