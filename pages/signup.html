<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../styles/css/style.css" /> 
		 <!-- <link rel="stylesheet" href="../styles/css/main.css" /> -->
		<title>Financial edu app</title>
	</head>
	<body>
		<div class="row signup">
			<div class="col-12 text-center logo">
				<a href="index.html" >
					<img src="../Icons/imali.png" style="width: 15%; height: auto;">
					</a>
			</div>
			<div class="col-12 text-center signup-form ">
				<a href="login.html">
					<button type="button" class="btn btn-primary btn-lg col-md-2 btn-login2">Log in</button>
				</a>
				<button type="button" class="btn btn-secondary btn-lg col-md-2 btn-signup2">Sign up</button>
		</div>
		<div class="container-fluid">
			
			<!-- Sign up -->
			<div class="row signup">
				
				<div class="col-12 text-center"><h3>Create your account</h3></div>
				<div class="col-12 offset-sm-4 col-md-4 ">
					<form action="">
						<div class="form-row mt-4">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="fname" required />
						</div>
						<div class="form-row mt-4">
							<label for="name">Last Name</label>
							<input type="text" class="form-control" id="lname" required />
						</div>
						<div class="form-row mt-4">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" required />
						</div>
						<div class="form-row mt-4 mb-4">
							<label for="pwd">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								required
							/>
						</div>
						<button type="submit" class="btn btn-outline-dark col-12 button">
                            Sign up
                        </button>
					</form>

					<div class="or"></div>
					

					<div class="column ">
						<a href="#" class="login-with-google">
						<img src="../Icons/google-plus.png" style="width: 100px; height: 100px;">
					</a>
					  </div>
					  <div class="column">
						<a href="#" class="login-with-facebook">
						<img src="../Icons/facebook (1).png" style="width: 100px; height: 100px;">
						</a>
					  </div>
					  <div class="column">
						<a href="#" class="login-with-indeed">
						<img src="../Icons/linkedin.png" style="width: 100px; height: 100px;">
						</a>
					  </div>

					  	<!-- Card Footer -->

					<div class="footer col-12 text-center">
						<a class="toggle-link" href="login.html">Already member?</a>
					</div>
				</div>
				
					</div>

				</div>
			</div>

			
		</div>

		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../scripts/main.js"></script>
	</body>
</html>
